<form name="testForm" novalidate class="simple-form">
    Name:
    <input type="text" ng-model="order.user.name" name="uName" required />
    <br /> E-mail:
    <input type="email" ng-model="order.user.email" name="uEmail" required/>
    <br />

    <div ng-show="testForm.uEmail.$dirty && testForm.uEmail.$invalid">Invalid:
        <span ng-show="testForm.uEmail.$error.required">Tell us your email.</span>
        <span ng-show="testForm.uEmail.$error.email">This is not a valid email.</span>
    </div>

    Gender:
    <input type="radio" ng-model="order.user.gender" value="male" />male
    <input type="radio" ng-model="order.user.gender" value="female" />female
    <br />

    <button ng-click="order.reset()">RESET</button>
    <button ng-click="order.complete(order.user)">SAVE</button>

    <pre>"{{order.user | json}}"</pre>

</form>
